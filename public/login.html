<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Kargo Sitesi</h1>
        <div class="nav-links">
            <a href="login.html">Giriş Yap</a>
            <a href="register.html">Kayıt Ol</a>
        </div>
    </div>
    <div class="login-container">
        <div class="login-form">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <input type="text" id="identifier" name="identifier" placeholder="Kullanıcı Adı veya E-posta" required>
                <input type="password" id="password" name="password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
            <p>Hesabınız yok mu? <a href="register.html">Buradan kayıt olun</a>.</p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password }) // Send identifier (username or email)
                });
                const result = await response.json();
                if (!response.ok) {
                    errorMessage.innerHTML = result.message;
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                    window.location.href = '/home.html';
                }
            } catch (error) {
                errorMessage.innerHTML = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
