<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Shipping Site</h1>
        <div class="profile-menu">
            <button>Profile</button>
            <div class="profile-menu-content">
                <a href="#" id="logoutLink">Log Out</a>
                <a href="sepet.html">Sepet</a>
                <a href="addresses.html">Addresses</a>
                <a href="account-settings.html">Account Settings</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Sepet</h1>
        <div id="cartItems"></div>
        <h2>Toplam: <span id="totalAmount">0</span> TL</h2>
        <form id="orderForm">
            <label for="customerName">Ad Soyad:</label>
            <input type="text" id="customerName" name="customerName" required><br>
            <label for="address">Adres:</label>
            <textarea id="address" name="address" required></textarea><br>
            <label for="paymentMethod">Ödeme Yöntemi:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="Paid">Ön Ödeme</option>
                <option value="Door Pay">Kapıda Ödeme</option>
            </select><br>
            <button type="submit">Siparişi Gönder</button>
        </form>
    </div>
    <script src="scripts/sepet.js"></script>
</body>
</html>
