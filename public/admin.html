<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Admin Panel</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" id="logoutLink">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>Add New Item</h2>
        <form id="addItemForm">
            <input type="text" id="itemName" name="itemName" placeholder="Item Name" required>
            <input type="number" id="itemPrice" name="itemPrice" placeholder="Price" required>
            <textarea id="itemDescription" name="itemDescription" placeholder="Description" required></textarea>
            <button type="submit">Add Item</button>
        </form>

        <h2>Current Items</h2>
        <div id="itemList">
            <!-- Items will be dynamically added here -->
        </div>
    </div>

    <script>
        // Mock data for demonstration
        let items = [
            { id: 1, name: 'Item 1', price: 10.99, description: 'Description for Item 1' },
            { id: 2, name: 'Item 2', price: 15.99, description: 'Description for Item 2' },
        ];

        function renderItems() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Price: $${item.price}</p>
                    <p>${item.description}</p>
                    <button onclick="deleteItem(${item.id})">Delete</button>
                `;
                itemList.appendChild(itemElement);
            });
        }

        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            renderItems();
        }

        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newItem = {
                id: items.length + 1,
                name: document.getElementById('itemName').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                description: document.getElementById('itemDescription').value
            };
            items.push(newItem);
            renderItems();
            this.reset();
        });

        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            // Here you would typically handle logout logic
            window.location.href = 'admin-login.html';
        });

        // Initial render
        renderItems();
    </script>
</body>
</html>
