<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .dashboard-grid, .section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('users')">Users</a></li>
            <li><a href="#" onclick="showSection('products')">Products</a></li>
            <li><a href="#" onclick="showSection('orders')">Orders</a></li>
            <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div id="dashboard" class="section active">
            <h1>Dashboard Overview</h1>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="card">
                    <h3>Total Products</h3>
                    <p id="totalProducts">0</p>
                </div>
                <div class="card">
                    <h3>Total Orders</h3>
                    <p id="totalOrders">0</p>
                </div>
            </div>
        </div>
        <div id="users" class="section">
            <h1>Registered Users</h1>
            <ul id="userList"></ul>
        </div>
        <div id="products" class="section">
            <h1>Manage Products</h1>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productStock" placeholder="Stock" required>
                <button type="submit">Add Product</button>
            </form>
            <ul id="productList"></ul>
        </div>
        <div id="orders" class="section">
            <h1>Customer Orders</h1>
            <ul id="orderList"></ul>
        </div>
    </div>
    <script>
        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }
        async function fetchUsers() {
            const response = await fetch('/api/users');
            const users = await response.json();
            document.getElementById('userList').innerHTML = users.map(user => `<li>${user.username} - ${user.email}</li>`).join('');
        }
        async function fetchProducts() {
            const response = await fetch('/api/products');
            const products = await response.json();
            document.getElementById('productList').innerHTML = products.map(product => `<li>${product.name} - Stock: ${product.stock} <button onclick="deleteProduct('${product.id}')">Delete</button></li>`).join('');
        }
        async function fetchOrders() {
            const response = await fetch('/api/orders');
            const orders = await response.json();
            document.getElementById('orderList').innerHTML = orders.map(order => `<li>Order #${order.id} - ${order.customer} - Total: ${order.total}</li>`).join('');
        }
        document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const stock = document.getElementById('productStock').value;
            await fetch('/api/products', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, stock }) });
            fetchProducts();
        });
        async function deleteProduct(id) {
            await fetch(`/api/products/${id}`, { method: 'DELETE' });
            fetchProducts();
        }
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        });
    </script>
</body>
</html>
