<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .product-card {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .product-card img {
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Yönetici Paneli</h2>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Ana Sayfa</a></li>
            <li><a href="#" onclick="showSection('users')">Kullanıcılar</a></li>
            <li><a href="#" onclick="showSection('products')">Ürünler</a></li>
            <li><a href="#" onclick="showSection('orders')">Siparişler</a></li>
            <li><a href="#" id="logoutLink">Çıkış Yap</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div id="products" class="section">
            <h1>Ürün Yönetimi</h1>
            <form id="addProductForm" enctype="multipart/form-data">
                <input type="text" id="productName" name="name" placeholder="Ürün Adı" required>
                <input type="number" id="productStock" name="stock" placeholder="Stok" required>
                <input type="number" id="productPrice" name="price" placeholder="Fiyat (₺)" required>
                <input type="file" id="productImage" name="image" accept="image/*" required>
                <button type="submit">Ürün Ekle</button>
            </form>
            <div id="productList"></div>
        </div>
    </div>
    <script>
function showSection(section) {
    const sectionElement = document.getElementById(section);
    if (!sectionElement) {
        console.error(`Section ${section} not found!`);
        return;
    }
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    sectionElement.classList.add('active');

    if (section === 'products') fetchProducts();
}

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const productList = document.getElementById('productList');
                productList.innerHTML = '';
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <strong>${product.name}</strong><br>
                        Fiyat: ₺${product.price} - Stok: ${product.stock}
                    `;
                    productList.appendChild(productCard);
                });
            } catch (error) {
                console.error('Ürünler alınırken hata oluştu:', error);
            }
        }
        document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    alert('Ürün başarıyla eklendi!');
                    fetchProducts();
                    this.reset();
                } else {
                    alert('Ürün eklenirken hata oluştu.');
                }
            } catch (error) {
                console.error('Ürün ekleme hatası:', error);
            }
        });
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        });
    </script>
</body>
</html>
