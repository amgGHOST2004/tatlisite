<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <div class="profile-menu">
            <button>Admin</button>
            <div class="profile-menu-content">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('users')">Users</a></li>
            <li><a href="#" onclick="showSection('products')">Products</a></li>
            <li><a href="#" onclick="showSection('orders')">Orders</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1 id="sectionTitle">Dashboard</h1>
        </div>
        <div id="dashboardSection" class="card">
            <h2>Overview</h2>
            <p>Welcome to your admin dashboard. Here you can manage users, products, and orders.</p>
            <div>
                <h3>Quick Stats</h3>
                <ul>
                    <li>Total Users: <span id="totalUsers">0</span></li>
                    <li>Total Products: <span id="totalProducts">0</span></li>
                    <li>Total Orders: <span id="totalOrders">0</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function showSection(sectionName) {
            const sections = ['dashboard', 'users', 'products', 'orders'];
            sections.forEach(section => {
                document.getElementById(`${section}Section`).style.display = 'none';
            });
            document.getElementById(`${sectionName}Section`).style.display = 'block';
            document.getElementById('sectionTitle').textContent = sectionName.charAt(0).toUpperCase() + sectionName.slice(1);
        }
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
