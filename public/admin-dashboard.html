<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .dashboard-grid, .section {
            display: none;
        }
        .active {
            display: block;
        }
        .user-card {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .user-actions {
            margin-top: 10px;
        }
        .user-actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #ffc107;
            color: black;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Yönetici Paneli</h2>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Ana Sayfa</a></li>
            <li><a href="#" onclick="showSection('users')">Kullanıcılar</a></li>
            <li><a href="#" onclick="showSection('products')">Ürünler</a></li>
            <li><a href="#" onclick="showSection('orders')">Siparişler</a></li>
            <li><a href="#" id="logoutLink">Çıkış Yap</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div id="dashboard" class="section active">
            <h1>Genel Bakış</h1>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Toplam Kullanıcı</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="card">
                    <h3>Toplam Ürün</h3>
                    <p id="totalProducts">0</p>
                </div>
                <div class="card">
                    <h3>Toplam Sipariş</h3>
                    <p id="totalOrders">0</p>
                </div>
            </div>
        </div>
        <div id="users" class="section">
            <h1>Kayıtlı Kullanıcılar</h1>
            <div id="userList"></div>
        </div>
    </div>
    <script>
        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            if (section === 'users') fetchUsers();
        }
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <strong>${user.username}</strong><br>${user.email}
                        <div class="user-actions">
                            <button class="edit-btn" onclick="editUser('${user._id}', '${user.username}', '${user.email}')">Düzenle</button>
                            <button class="delete-btn" onclick="deleteUser('${user._id}')">Sil</button>
                        </div>
                    `;
                    userList.appendChild(userCard);
                });
            } catch (error) {
                console.error('Kullanıcılar alınırken hata oluştu:', error);
            }
        }
        async function deleteUser(userId) {
            if (confirm('Bu kullanıcıyı silmek istediğinize emin misiniz?')) {
                await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                fetchUsers();
            }
        }
        function editUser(userId, username, email) {
            const newUsername = prompt('Yeni Kullanıcı Adı:', username);
            const newEmail = prompt('Yeni E-posta:', email);
            if (newUsername && newEmail) {
                fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: newUsername, email: newEmail })
                }).then(() => fetchUsers());
            }
        }
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        });
    </script>
</body>
</html>
