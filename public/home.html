<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Site - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Shipping Site</h1>
        <div class="profile-menu">
            <button>Profile</button>
            <div class="profile-menu-content">
                <a href="#" id="logoutLink">Log Out</a>
                <a href="sepet.html">Sepet</a>
                <a href="addresses.html">Addresses</a>
                <a href="account-settings.html">Account Settings</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="itemList"></div>
    </div>
    <script>
        async function fetchItems() {
          try {
            const response = await fetch('/api/products');
            const products = await response.json();
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';

            products.forEach(product => {
              const itemElement = document.createElement('div');
              itemElement.className = 'item';
              itemElement.innerHTML = `
                <h3>${product.name}</h3>
                <p>Fiyat: ${product.price} TL</p>
                <img src="${product.image}" alt="${product.name}" width="150">
                <form class="order-form" data-product-id="${product._id}">
                  <input type="number" name="quantity" min="1" value="1" required>
                  <button type="submit">Satın Al</button>
                </form>
              `;
              itemList.appendChild(itemElement);
            });

            // Add event listener for order forms
            document.querySelectorAll('.order-form').forEach(form => {
              form.addEventListener('submit', handleOrder);
            });
          } catch (error) {
            console.error('Error fetching products:', error);
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '<p style="color: red;">Ürünler yüklenirken bir hata oluştu. Lütfen tekrar deneyin.</p>';
          }
        }

        async function handleOrder(event) {
          event.preventDefault();
          const form = event.target;
          const productId = form.dataset.productId;
          const quantity = form.quantity.value;

          try {
            const response = await fetch('/api/orders', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ productId, quantity }),
            });

            if (response.ok) {
              alert('Sipariş başarıyla oluşturuldu!');
            } else {
              const errorData = await response.json();
              alert(`Sipariş oluşturulamadı: ${errorData.message}`);
            }
          } catch (error) {
            console.error('Error creating order:', error);
            alert('Sipariş oluşturulurken bir hata oluştu. Lütfen tekrar deneyin.');
          }
        }
        fetchItems();
    </script>
</body>
</html>
