<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Site - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Shipping Site</h1>
        <div class="profile-menu">
            <button>Profile</button>
            <div class="profile-menu-content">
                <a href="#" id="logoutLink">Log Out</a>
                <a href="sepet.html">Sepet</a>
                <a href="addresses.html">Addresses</a>
                <a href="account-settings.html">Account Settings</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="itemList"></div>
    </div>
    <script>
        async function fetchItems() {
          try {
            const response = await fetch('/api/products'); // Fetch products from the backend
            const products = await response.json();
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; // Clear existing content
      
            products.forEach(product => {
              const itemElement = document.createElement('div');
              itemElement.className = 'item';
              itemElement.innerHTML = `
                <h3>${product.name}</h3>
                <p>Fiyat: ${product.price} TL</p>
                <img src="${product.image}" alt="${product.name}" width="150">
              `;
              itemList.appendChild(itemElement);
            });
          } catch (error) {
            console.error('Error fetching products:', error);
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '<p style="color: red;">Ürünler yüklenirken bir hata oluştu. Lütfen tekrar deneyin.</p>';
          }
        }
      
        // Call fetchItems() to load products when the page loads
        fetchItems();
      </script>
</body>
</html>
