<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Kargo Sitesi</h1>
        <div class="nav-links">
            <a href="login.html">Giriş Yap</a>
            <a href="register.html">Kayıt Ol</a>
        </div>
    </div>
    <div class="login-container">
        <div class="login-form">
            <h2>Kayıt Ol</h2>
            <form id="registerForm">
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
                <input type="email" id="email" name="email" placeholder="E-posta" required>
                <input type="password" id="password" name="password" placeholder="Şifre" required>
                <button type="submit">Kayıt Ol</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            try {
                const response = await fetch('https://tatlisite.onrender.com/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const result = await response.json();
                if (!response.ok) {
                    errorMessage.innerHTML = result.message;
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                    alert('Kayıt başarılı! Şimdi giriş yapabilirsiniz.');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                errorMessage.innerHTML = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
